<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="/dist/style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
</head>
<body>

  <div class="container">
    <div class="top">
      <div class="top__images">
        <img class="top__back" src="/images/bg-card-back.png" alt="back card">
        <p class="top__back-cvc" data-letters="">000</p>
        <img class="top__front" src="/images/bg-card-front.png" alt="front card">
        <div class="top__front-circle" ></div>
        <div class="top__front-circle2" ></div>
        <h1 class="top__front-number"data-letters="">0000 0000 0000 0000 </h1>
        <h2 class="top__front-name" data-letters="">Jane Appleseed</h2>
        <h2 class="top__front-date" ><span class="top__front-month" data-letters="">00</span>/<span class="top__front-year" data-letters="">00</span></h2>
      </div>
    </div>
    <div class="bottom">

        <form class="form" action="thanks.html">
          <div class="form__name" >
            <p class="form__text">Cardholder Name</p>
            <label for="name"></label>
            <input class="form__input" type="text" id="name" placeholder="e.g. Jane Appleseed" maxlength="40"  required>
            <span class="form__invalid">Can't be blank</span>
          </div>


          <div class="form__number">
            <p class="form__text">Card Number</p>
            <label for="number"></label>
            <input class="form__input" type="number" id="number" placeholder="e.g 1234 5678 9123 0000" maxlength="16" onkeypress="test(this.id, event)" required pattern="[0-9]{16}">
            <span class="form__invalid">Can't be blank</span>
          </div>


          <div class="form__date">
            <p class="form__text">Exp. Date (MM/YY) <span> CVC</span>         </p>
            <label for="month"></label>
            <input class="form__input" type="number" id="month" placeholder="MM" maxlength="2" onkeypress="test(this.id, event)" required>

            <label for="year"></label>
            <input class="form__input" type="number" id="year" placeholder="YY" maxlength="2" onkeypress="test(this.id, event)" required>


            <!-- <p class="form__text">CVC</p> -->
            <label for="cvc"></label>
            <input class="form__input" type="number" id="cvc" placeholder="e.g. 123" maxlength="3" onkeypress="test(this.id, event)" required>
            <span class="form__invalid">Can't be blank</span>
          </div>



          <label for="btn"></label>
          <input type="submit" id="btn" value="Confirm">
        </form>
      </div>
  </div>


  <!-- Completed state start -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">NyMek</a>.
  </div>
  <script src ="dist/script.js"></script>

  <script>
    function test(id, event) {
        var element = $("#" + id);
        var len = element.val().length + 1;
        var max = element.attr("maxlength");

        var cond = (46 < event.which && event.which < 58) || (46 < event.keyCode && event.keyCode < 58);

        if (!(cond && len <= max)) {
            event.preventDefault();
            return false;
        }
    }
</script>
</body>
</html>
