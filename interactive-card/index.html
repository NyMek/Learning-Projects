<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="/dist/style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="top">
      <div class="top__images">
        <img class="top__back" src="/images/bg-card-back.png" alt="back card">
        <p class="top__back-cvc">000</p>
        <img class="top__front" src="/images/bg-card-front.png" alt="front card">
        <div class="top__front-circle" ></div>
        <div class="top__front-circle2" ></div>
        <h1 class="top__front-number">0000 0000 0000 0000</h1>
        <h2 class="top__front-name">Jane Appleseed</h2>
        <h2 class="top__front-date">00/00</h2>
      </div>

    </div>
    <div class="bottom">
      Cardholder Name
      e.g. Jane Appleseed
    
      Card Number
      e.g. 1234 5678 9123 0000
    
      Exp. Date (MM/YY)
      MM
      YY
    
      CVC
      e.g. 123
    </div>
  </div>





  Confirm

  <!-- Completed state start -->

  Thank you!
  We've added your card details
  Continue
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src ="dist/script.js"></script>
</body>
</html>
