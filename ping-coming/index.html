<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,600;0,700;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/dist/style.css">
  <script src="https://kit.fontawesome.com/12a5271063.js" crossorigin="anonymous"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__image">
        <img  src="/images/logo.svg" alt="">
      </div>

      <h1 class="header__headline">We are launching <span class="header__headline-bold">soon!</span></h1>
      <p class="header__text">Subscribe and get notified</p>
    </header>
    <main >
      <form class="form" action="">
        <div class="form__email">
          <label for="email"></label>
          <input type="email" name="email" id="" required placeholder="Your email address..">
          <p class="form__invalid">Please provide a valid email address</p>
        </div>

        <div class="form__btn">
          <input type="submit" value="Notify Me">
        </div>
      </form>
    </main>
    <div class="slack">
      <img src="/images/illustration-dashboard.png" alt="" class="slack__image">
    </div>
    <footer class="socials">
      <div class="socials__icons">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </footer>

    <div class="copyright">
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </div>



  








  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">NyMek</a>.
    </p>
  </footer>
  <script src="/dist/script.js"></script>
</body>
</html>
