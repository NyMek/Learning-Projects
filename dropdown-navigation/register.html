<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="/dist/style.css">
</head>
<body>
  <div class="ov">
  <div class="wrapper">
    <nav class="nav">

      <div class="nav__wrapper">
        <div class="nav__logo">
          <a href="index.html"><img src="/images/logo.svg" alt="Logo"></a>
        </div>
        <div class="nav__menu hide-for-tablet">
          <button class="nav__accordion">Features<img class="arrow" src="/images/icon-arrow-down.svg" alt=""></button>
          <button class="nav__accordion">Company<img class="arrow" src="/images/icon-arrow-down.svg" alt=""></button>
          <button class="nav__accordion">Careers</button>
          <button class="nav__accordion">About</button>
  
          <div class="nav__options hidden" id="one">
  
            <div class="nav__option">
              <img src="/images/icon-todo.svg" alt="">
              <p>Todo List</p>
            </div>
            <div class="nav__option">
              <img src="/images/icon-calendar.svg" alt="">
              <p>Calendar</p>
            </div>
            <div class="nav__option">
              <img src="/images/icon-reminders.svg" alt="">
              <p>Remainders</p>
            </div>
            <div class="nav__option">
              <img src="/images/icon-planning.svg" alt="">
              <p>Planning</p>
            </div>
  
          </div>
  
          <div class="nav__options hidden" id="two">
  
            <div class="nav__option">
              <p>History</p>
            </div>
            <div class="nav__option">
              <p>Our Team</p>
            </div>
            <div class="nav__option">
              <p>Blog</p>
            </div>
          </div>
        </div>
      </div>

      <div class="nav__log hide-for-mobile">
        <button class="btn nav__login"><a href="#">Login</a></button>
        <button class="btn nav__register"><a href="#">Register</a></button>
      </div>
      <div class="hmb nav__hamburger hide-for-desktop"></div>

    </nav>
    <nav class="hamburger__menu hide-for-desktop">
      <div class="hmb hamburger__hamburger hide-for-desktop"></div>
      <div class="hamburger__links">
        <button class="hamburger__accordion">Features<img class="arrow" src="/images/icon-arrow-down.svg" alt=""></button>
        <div class="hamburger__options hidden" id="three">
  
          <div class="hamburger__option">
            <img src="/images/icon-todo.svg" alt="">
            <p>Todo List</p>
          </div>
          <div class="hamburger__option">
            <img src="/images/icon-calendar.svg" alt="">
            <p>Calendar</p>
          </div>
          <div class="hamburger__option">
            <img src="/images/icon-reminders.svg" alt="">
            <p>Remainders</p>
          </div>
          <div class="hamburger__option">
            <img src="/images/icon-planning.svg" alt="">
            <p>Planning</p>
          </div>
  
        </div>
        <button class="hamburger__accordion">Company<img class="arrow" src="/images/icon-arrow-down.svg" alt=""></button>
        
        <div class="hamburger__options hidden" id="four">

          <div class="hamburger__option">
            <p>History</p>
          </div>
          <div class="hamburger__option">
            <p>Our Team</p>
          </div>
          <div class="hamburger__option">
            <p>Blog</p>
          </div>
        </div>
        <button class="hamburger__accordion">Careers</button>
        <button class="hamburger__accordion">About</button>
      </div>

      <div class="hamburger__log">
        <button class="btn hamburger__login"><a href="login.html">Login</a></button>
        <button class="btn hamburger__register"><a href="register.html">Register</a></button>
      </div>

    </nav>

      <div class="form">
        <form class="form__form" action="">

          <label for="first">First Name
            <span class="invalid">Invalid</span>
          </label>
          <input  type="text" id="first" placeholder="Johnny" required>
          

          <label for="last">Last Name
            <span class="invalid">Invalid</span>
          </label>
          <input type="text" id="last" placeholder="Sins" required>
          

          <label for="email">Email
            <span class="invalid">Invalid</span>
          </label>
          <input type="email" id="email" placeholder="Johny@sins.com" required>
          

          <label for="password">Password
            <span class="invalid">Invalid</span>
          </label>
          <input type="password" id="password" placeholder="Password" required>
          

          <label for="btn"></label>
          <input type="submit" id="btn" value="Register">
        </form>
      </div>

  </div>
</div>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="/dist/script.js"></script>
</body>
</html>
